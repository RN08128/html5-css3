<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="Nome">Nome</label>
            <input type="text" name="nome" id="nome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
            <label for="media">Média</label>
            <input type="number" name="media" id="media" min="0" max="10" placeholder="0 - 10">

            <p>
                <label for="periodo">Período Letivo</label>
                <input type="month" name="mes" id="mes" value="2025-07">
            </p>

            <p>
                <label for="dia">Dia da prova</label>
                <input type="date" name="dia" id="dia">
            </p>

            <label for="hora">Hora da Prova</label>
            <input type="time" name="hora" id="hora">

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
