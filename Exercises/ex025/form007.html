<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários denovo!</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="est">Estado</label>
            <select name="est" id="est">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>

                <option value="PB">Paraíba</option>
            </select>
        </p>

        <p>
            <label for="prof">Profissão:</label>
            <input type="text" name="prof" id="prof" list="lista">
            <datalist id="lista">
                <option value="ADM">Administrador</option>
                <option value="PRO">Professor</option>
                <option value="CP">Casa De Apostas</option>
            </datalist>
        </p>

        <p>
            <label for="msg">Deixe seu Feedback sobre o site:</label><br>
            <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Digite sua mensagem aqui:"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
