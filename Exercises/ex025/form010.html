<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">

        <p>
            <label for="ano">Em que ano você nasceu? </label>
            <input type="number" name="ano" id="ano" min="1900" max="2025" placeholder="Ex: 1998" oninput="calcage()">
        </p>
        <p>
            <label for="idade">Sua idade é:</label>
            <output id="idade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
    <!-- oninput="idade.innerHTML = 2025 - Number(ano.value)" -->

        function calcage(){
            let atual = new Date().getFullYear()
            let anonsc = document.getElementById('ano')
            idade.innerHTML = Number(atual) - Number(ano.value)
        }
    </script>
</body>
</html>
