<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media query</title>
    <style>
        /*Declarações gerais*/
        *{
            margin: 0px;
            padding: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }

        html,body{
            width: 100vw;
            height: 100vh;
            background: #233EFF;
        }

        h1{
            color: whitesmoke;
            text-shadow: 3px 3px 0px #1e33d4;
            padding: 10px;
        }
        /*Declarações paisagem/landscape*/
        @media screen and (orientation: landscape) {
        body{
            background: url('images/cev-landscape.jpg');
            background-position: left bottom;
            background-repeat: no-repeat;
            background-size: contain;
        }
        }
        /*Declarações retrato/portrait*/
        @media screen and (orientation: portrait) {
        body{
            background: url('images/cev-portrait.jpg');
            background-position: center bottom;
            background-repeat: no-repeat;
            background-size: contain;
        }
        }
    </style>
</head>
<body>
    <h1>change orientation of your device</h1>
    <div><img src="" alt=""></div>
</body>
</html>
