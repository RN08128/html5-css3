<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Boxes</title>
    <style>
        body{
            max-width: 90vw;
            height: 400px;
        }
        .conteiner{
            background-color: salmon;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .item{
            background-color: lightblue;
            border: 1px solid black;
            padding: 10px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Exemplo de bloco 1</div>
        <div class="item">Exemplo de bloco 2</div>
        <div class="item">Exemplo de bloco 3</div>
        <div class="item">Exemplo de bloco 4</div>
        <div class="item">Exemplo de bloco 5</div>
        <div class="item">Exemplo de bloco 6</div>
        <div class="item">Exemplo de bloco 7</div>
    </div>
</body>
</html>
