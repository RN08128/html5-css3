<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Boxes</title>
    <style>
        body{
            max-width: 100vw;
            height: 400px;
            background-color: blue;
        }
        .conteiner{
            background-color: rgb(255, 255, 255);
            text-align: center;
            display: flex;
            flex-flow: row nowrap;
            border-radius: 10px;
            padding: 6px;
            margin: auto;
            width: 80vw;
        }
        .item{
            background-color: yellow;
            border: 1px solid black;
            padding: 10px 0;
            flex-basis: 80px;
            flex-shrink: 0;
            flex-grow: 0;
            border-radius: 10px;
            margin: 0 2px;
        }

        #d1{
            flex-shrink: 1;
        }
        #d2{
            flex-grow: 2;
        }
        #d3{
            flex-grow: 1;
            flex-shrink: 2;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="d1">1</div>
        <div class="item" id="d2">2</div>
        <div class="item" id="d3">3</div>
    </div>
</body>
</html>
