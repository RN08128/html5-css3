<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex shrink/grow</title>
    <style>
        body,html{
            padding: 0;
            margin: 0;
            background-color: aqua;
        }
        section#conteiner{
            display: flex;
            background-color: whitesmoke;
            flex-flow: row nowrap;
            border-radius: 15px;
            margin: 0;
            justify-content: center;

        }
        div.item{
            background-color: yellow;
            border: 1px solid black;
            border-radius: 15px;
            text-align: center;
            flex-basis: 130px;
            padding: 15px 0;
            margin: 4px;
        }
        div#cxA{
            flex-shrink: 1;
            flex-grow: 1;
        }
        div#cxB{
            flex-shrink: 0;
            flex-grow: 0;
        }
        div#cxC{
            flex-shrink: 2;
            flex-grow: 0;
        }
        div#cxD{
            flex-shrink: 0;
            flex-grow: 4;
        }

    </style>
</head>
<body>
    <section id="conteiner">
        <div class="item" id="cxA">A</div>
        <div class="item" id="cxB">B</div>
        <div class="item" id="cxC">C</div>
        <div class="item" id="cxD">D</div>
    </section>
</body>
</html>
